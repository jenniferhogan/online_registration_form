<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Registration Form</title>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300italic,300,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <header>
    <h1>The Code Review</h1>
  </header>

  <div class="container clearfix">

  <div class="intro">
      <h2>Sign up for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox.</p>
  </div><!--/.intro-->

    <form class="form-registration clearfix" action="index.html" method="post">

      <fieldset>

        <legend>Contact Information</legend>

        <label for="name">Full Name</label> 
        <input type="text" id="name" name="user_name" placeholder="Required">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_address" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_number">
    
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" disabled selected hidden>Choose State</option>
          <option value="AK">AK</option>
          <option value="AL">AL</option>
          <option value="AR">AR</option>
          <option value="AZ">AZ</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DC">DC</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="IA">IA</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="MA">MA</option>
          <option value="MD">MD</option>
          <option value="ME">ME</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MO">MO</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="NE">NE</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NV">NV</option>
          <option value="NY">NY</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VA">VA</option>
          <option value="VT">VT</option>
          <option value="WA">WA</option>
          <option value="WI">WI</option>
          <option value="WV">WV</option>
          <option value="WY">WY</option>
        </select>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">

      </fieldset><!--/fieldset-->

      <fieldset>

        <legend>Newsletter</legend>

        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox" id="news_html" value="news_html" name="user_news"><label for="news_html"><span></span>HTML News</label>
        <input type="checkbox" id="news_css" value="news_css" name="user_news"><label for="news_css"><span></span>CSS News</label>
        <input type="checkbox" id="news_javascript" value="javascript_css" name="user_news"><label for="news_javascript"><span></span>Javascript News</label>

        <label class="label_top">Newsletter Format</label>
        <input type="radio" id="newsletter_format_html" value="newsletter_format_html" name="user_newsletter_format"><label for="newsletter_format_html"><span></span>HTML</label>
        <input type="radio" id="newsletter_format_pt" value="newsletter_format_pt" name="user_newsletter_format"><label for="newsletter_format_pt"><span></span>Plain text</label>

        <label for="topics" class="label_top">Other topics you'd like to hear about?</label>
        <textarea id="topics" name="user_topics" rows="4"></textarea>
      
      </fieldset><!--/fieldset-->

      <button type="submit">Sign up</button>

    </form>

  </div><!--/.container-->

    <footer>
      <p class="legal">Copyright The Code Review</p>
    </footer>


</body>
</html>
